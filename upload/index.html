<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <title>Study Helper - Upload</title>
</head>
<body>
    <header>
        <img src="https://daeseong.hs.kr/hosts/daeseong.hs.kr/commons/images/global/logo.png" alt="">
        <h1>업로드</h1>
        <nav>
            <button id="sign">로그인</button>
            <a id="back" href="..">돌아가기</a>
        </nav>
    </header>
    <main>
        <div id="upbar">
            <input type="text" id="title" placeholder="제목">
            <select id="type">
                <option value="performance">수행평가</option>
                <option value="schedule">학사일정</option>
                <option value="tip">정보/팁</option>
                <option value="etc">기타</option>
            </select>
        </div>
        <div id="content"></div>
        <footer>
            <button id="post">포스트</button>
        </footer>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
